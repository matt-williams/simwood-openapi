components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    MyIp:
      type: object
      required: [ip]
      properties:
        ip:
          type: string
    Time:
      type: object
      required: [api, rfc, timestamp]
      properties:
        api:
          type: string
        rfc:
          type: string
        timestamp:
          type: integer
          format: int32
    AccountTypeResponse:
      type: object
      required: [success, data]
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/AccountType'
    AccountType:
      type: object
      required: [account_type]
      properties:
        account_type:
          type: string
        number_limit:
          type: integer
        channel_limit:
          type: integer
        min_prepay:
          type: integer
    OutboundTrunksResponse:
      type: array
      items:
        $ref: '#/components/schemas/OutboundTrunkSummary'
    OutboundTrunkSummary:
      type: object
      required: [trunk, serviceLevel, type]
      properties:
        trunk:
          type: string
        serviceLevel:
          type: string
        type:
          type: string
        # enabled_webrtc
    OutboundTrunk:
      type: object
      properties:
        trunk:
          type: string
        type:
          type: string
        enabled:
          type: string
        enabled_in:
          type: string
        enabled_out:
          type: string
        # enabled_webrtc
        user:
          type: string
        quality:
          type: string
        limit_concurrent_out:
          type: string
        limit_rate_out:
          type: string
        # limit_concurrent_out_international
        # limit_rate_out_international
        # limit_concurrent_out_international_hotspot
        limit_rate_out_international_hotspot:
          type: string
        # limit_concurrent_out_per_number
        # max_cpc
        # max_cpm
        # max_cost
        # max_dur
        # limit_concurrent_in
        # access_codes_enabled
        # dq_enabled
        # cli_default
        cli_force_default:
          type: string
        # nni_default
        # cli_format
        # cli_policy
    OutboundAclIps:
      type: array
      items:
        $ref: '#/components/schemas/OutboundAclIp'
    OutboundAclIp:
      type: object
      properties:
        ip:
          type: string
        timestamp:
          type: string
    NumberRangesResponse:
      type: object
      required: [success, data]
      properties:
        success:
          type: boolean
        data:
          type: array
          items:
            $ref: '#/components/schemas/NumberRange'
    NumberRange:
      type: object
      required: [id, prefix, sabc, description, chargeband]
      properties:
        id:
          type: string
        prefix:
          type: string
        sabc:
          type: string
        description:
          type: string
        chargeband:
          type: string
    AvailableNumbersResponse:
      type: array
      items:
        $ref: '#/components/schemas/AvailableNumber'
    AvailableNumber:
      type: object
      properties:
        country_code:
          type: string
        number:
          type: string
        block:
          type: string
        bill_class:
          type: string
        SMS:
          type: integer
        recommended_gold_premium:
          type: number
        wholesale_gold_premium:
          type: number
    AllocatedNumbersResponse:
      type: object
      required: [type, account, format, hash, link]
      properties:
        type:
          type: string
        account:
          type: string
        format:
          type: string
        hash:
          type: string
        link:
          type: string
        include_mobile_ott:
          type: boolean
    # AllocatedNumbersFile:
    #   type: array
    #   items:
    #     $ref: '#/components/schemas/AllocatedNumbersFileEntry'
    # AllocatedNumbersFileEntry:
    #   type: object
    #   required: [country_code, number]
    #   properties:
    #     country_code:
    #       type: string
    #     number:
    #       type: string
    #     block:
    #       type: string
    #     type:
    #       type: string
    #     SMS:
    #       type: integer
    #     gold_price:
    #       type: string
    AllocatedNumberResponse:
      type: object
      required: [basic, voice, fax, sms, '999']
      properties:
        basic:
          $ref: '#/components/schemas/AllocatedNumberBasic'
        voice:
          $ref: '#/components/schemas/AllocatedNumberVoice'
        fax:
          $ref: '#/components/schemas/AllocatedNumberFax'
        sms:
          $ref: '#/components/schemas/AllocatedNumberSms'
        '999':
          $ref: '#/components/schemas/AllocatedNumber999'
    AllocatedNumberBasic:
      type: object
      required: [link, country_code, number]
      properties:
        link:
          type: string
        country_code:
          type: string
        number:
          type: string
        block:
          type: string
        bill_class:
          type: string
        SMS:
          type: integer
        # recommend_gold_premium
        # wholesale_gold_premium
    AllocatedNumberVoice:
      type: object
      required: [link]
      properties:
        link:
          type: string
    AllocatedNumberFax:
      type: object
      required: [link]
      properties:
        link:
          type: string
    AllocatedNumberSms:
      type: object
      required: [link]
      properties:
        link:
          type: string
    AllocatedNumber999:
      type: object
      required: [link]
      properties:
        link:
          type: string
    Errors:
      type: object
      required: [errors]
      properties:
        errors:
          type: array
          items:
            type: string
