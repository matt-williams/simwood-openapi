openapi: 3.0.2
info:
  title: Simwood v3
  description: 'The Simwood Customer API ("Application Programming Interface") is a way for your own back-office systems
    and web sites to seamlessly integrate with Simwood and manage your wholesale telephony account and
    services.'
  termsOfService: https://simwood.com/docs/simwood_aup.pdf
  contact:
    name: Simwood Support Centre
    url: https://support.simwood.com/
  version: 1.0.0
externalDocs:
  description: Simwood Customer API v3 documentation
  url: https://simwood.com/docs/simwood_apiv3.pdf
servers:
  - url: https://api.simwood.com/v3
tags:
  - name: account-management
  - name: outbound-voice
  - name: numbers
  - name: tools
  - name: files
paths:
  /tools/myip:
    get:
      tags: [tools]
      summary: Return your external IP address, as seen by the Simwood API
      operationId: getMyIp
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyIp'
  /tools/time:
    get:
      tags: [tools]
      summary: Returns the current timestamp
      operationId: getTime
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Time'
  # /tools/explain:
  /accounts/{account}/type:
    parameters:
      - name: account
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [account-management]
      summary: Get your current account type, and limitations
      operationId: getAccountType
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountTypeResponse'
  /voice/{account}/outbound:
    parameters:
      - name: account
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [outbound-voice]
      summary: List all active outbound trunks
      operationId: getOutboundTrunks
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutboundTrunksResponse'
  /voice/{account}/outbound/{trunk}:
    parameters:
      - name: account
        in: path
        required: true
        schema:
          type: string
      - name: trunk
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [outbound-voice]
      summary: Request information of specified trunk
      operationId: getOutboundTrunk
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutboundTrunk'
    put:
      tags: [outbound-voice]
      summary: Create new trunk or update existing trunk
      operationId: putOutboundTrunk
      security:
        - BasicAuth: []
      requestBody:
        description: Trunk to create or update
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OutboundTrunk"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutboundTrunk'
        400:
          description: Failure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
    delete:
      tags: [outbound-voice]
      summary: Delete the trunk
      operationId: deleteOutboundTrunk
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
  /voice/{account}/outbound/{trunk}/acl:
    parameters:
      - name: account
        in: path
        required: true
        schema:
          type: string
      - name: trunk
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [outbound-voice]
      summary: Request information of specified trunk
      operationId: getOutboundAclIps
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutboundAclIps'
  /voice/{account}/outbound/{trunk}/acl/{ip}:
    parameters:
      - name: account
        in: path
        required: true
        schema:
          type: string
      - name: trunk
        in: path
        required: true
        schema:
          type: string
      - name: ip
        in: path
        required: true
        schema:
          type: string
    put:
      tags: [outbound-voice]
      summary: Add IP to ACL-based trunk
      operationId: putOutboundAclIp
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
    delete:
      tags: [outbound-voice]
      summary: Remove IP from ACL-based trunk
      operationId: deleteOutboundAclIp
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
  /numbers/{account}/ranges:
    parameters:
      - name: account
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [numbers]
      summary: Retrieves a list of all available number ranges, including descriptions
      operationId: getNumberRanges
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NumberRangesResponse'
  /numbers/{account}/available/{tier}/{number}:
    parameters:
      - name: account
        in: path
        required: true
        schema:
          type: string
      - name: tier
        in: path
        required: true
        schema:
          type: string
      - name: number
        in: path
        required: true
        schema:
          type: integer
    get:
      tags: [numbers]
      summary: Returns 1,10 or 100 numbers available for allocation matching the pattern specified
      operationId: getAvailableNumbers
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvailableNumbersResponse'
  /numbers/{account}/allocated/all:
    parameters:
      - name: account
        in: path
        required: true
        schema:
          type: string
    post:
      tags: [numbers]
      summary: Request a report of all current allocated numbers on account
      operationId: getAllocatedNumbers
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllocatedNumbersResponse'
  /numbers/{account}/allocated/{number}:
    parameters:
      - name: account
        in: path
        required: true
        schema:
          type: string
      - name: number
        in: path
        required: true
        schema:
          type: string
    get:
      tags: [numbers]
      summary: Return configuration information on allocated number
      operationId: getAllocatedNumber
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllocatedNumberResponse'
        404:
          description: Number not allocated
    put:
      tags: [numbers]
      summary: Allocate an available number to the account
      operationId: putAllocatedNumber
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
        404:
          description: Number not available
    delete:
      tags: [numbers]
      summary: De-configure and irrevocably remove number from account
      operationId: deleteAllocatedNumber
      security:
        - BasicAuth: []
      responses:
        200:
          description: Success
        404:
          description: Number not allocated
