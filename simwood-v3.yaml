components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
  schemas:
    MyIp:
      type: object
      required: [ip]
      properties:
        ip:
          type: string
    Time:
      type: object
      required: [api, rfc, timestamp]
      properties:
        api:
          type: string
        rfc:
          type: string
        timestamp:
          type: integer
          format: int32
    AccountTypeResponse:
      type: object
      required: [success, data]
      properties:
        success:
          type: boolean
        data:
          $ref: '#/components/schemas/AccountType'
    AccountType:
      type: object
      required: [account_type]
      properties:
        account_type:
          type: string
        number_limit:
          type: integer
        channel_limit:
          type: integer
        min_prepay:
          type: integer
    OutboundTrunksResponse:
      type: array
      items:
        $ref: '#/components/schemas/OutboundTrunk'
    OutboundTrunk:
      type: object
      required: [trunk, serviceLevel, type]
      properties:
        trunk:
          type: string
        serviceLevel:
          type: string
        type:
          type: string
